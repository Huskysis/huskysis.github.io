<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="authorbox mb-5 mt-5 pt-4 pb-4">   
    <div class="row">
        <div class="wrapavname col-md-3 text-center">
            {% if author.gravatar %}
            <img  class="author-thumb" src="https://www.gravatar.com/avatar/e5c50145af5b9c22016e435283b0c6f3?s=80&d=mm&r=x" alt="Husky">
            {% else %}
            <img  class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="Husky">
            {% endif %}
        </drv>
        <div class="col-md-9">
            <h4>Husky</h4>
            <p class="mt-3 mb-0">{{ author.description }}</p>
        </div>
    </div> 
</div> 
{% endif %}
{% endif %}
